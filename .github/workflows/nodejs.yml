name: CI
# TODO: which branch do we need this action https://gist.github.com/cecilemuller/437d7340b9f095cf5635dc9780a05092
on: [push]
jobs:
  build:
    timeout-minutes: 10
    name: Build check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Build the stack
        run: docker-compose up -d
      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn install, test
        run: |
          yarn install
          yarn prisma db push
          yarn build
          yarn test
        env:
          CI: true
      # https://github.com/vercel/next.js/blob/master/errors/no-cache.md
      # https://github.com/vercel/next.js/blob/canary/.github/workflows/build_test_deploy.yml
      - name: cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
